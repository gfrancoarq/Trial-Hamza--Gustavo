<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to heps us with this information</p>

    <form action="" id="survey-form">
        <label for="name">
            Name:
            <input type="text"  id="name">
        </label> <br>
        <label for="email">
            Email:
            <input type="text"  id="email">
        </label> <br>
       <label for="age">
            Age (optional):
            <input type="text"  id="age">
        </label> <br>
        <label for="role">
            Role:
            <select id="role">
                <option value="">Select Current Role</option>
                <option value="student">Student</option>
                <option value="teacher">Full Time Teacher</option>
                <option value="learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label> <br>
        <label for="recomend">
            Would you recommend us to a friend? <br>
            <input type="radio">Yes
            <input type="radio">No
            <input type="radio">Maybe
        </label>
        <div class="options-select">
            <label for="favorites">
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Open source</option>
                    <option value="">Community</option>
                </select>
            </label>
        </div>
        <label for="improvements">What would you like to see improved? (Check all that apply) <br>
        <input type="checkbox">Front-end Projects<br>
        <input type="checkbox">Backend Projects<br>
        <input type="checkbox">Data Visualization<br>
        <input type="checkbox">Challenges<br>
        <input type="checkbox">Open source Community<br>
        <input type="checkbox">Gitter help rooms<br>
        <input type="checkbox">Videos<br>
        <input type="checkbox">City Meetups<br>
        <input type="checkbox">Wikis<br>
        <input type="checkbox">Forums<br>
        <input type="checkbox">Additional Cources<br>
        </label>

        <label for="suggestins">
            Any comments or suggestions? <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Type your comments here..."></textarea>
        </label> <br>
        <label for="submit">
            <input type="submit" value="Submit">
        </label>
    </form>

</body>
</html>
